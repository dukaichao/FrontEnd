<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格嵌套</title>
		<!--
        	网站布局
        -->
	</head>
	<body>
		<table border="2px" width="300px" 
			height="300px" align="center" bgcolor="bisque"
			cellspacing="0">
			<caption>成绩表</caption>
			<tr align="center">
				<td>姓名</td>
				<td>成绩</td>
				<td>班级</td>
			</tr>
			<tr align="center">
				<td>dzt</td>
				<td>
					<table border="1px" width="100%" 
			height="100%" align="center" bgcolor="bisque"
			cellspacing="0">
						<tr align="center">
						<th>dzt</th>
						<th>100</th>
						<th>99</th>
						</tr>
						<tr align="center">
							<th>dz</th>
							<th>99</th>
							<th>100</th>
						</tr>
						<tr align="center">
							<th>zy</th>
							<th>99</th>
							<th>99</th>
						</tr>
					</table>
				</td>
				<td>99</td>
			</tr>
			<tr align="center">
				<td>dz</td>
				<td>99</td>
				<td>100</td>
			</tr>
			<tr align="center">
				<td>zy</td>
				<td>99</td>
				<td>99</td>
			</tr>
		</table>
	</body>
</html>
