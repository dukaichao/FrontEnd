<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像标签</title>
		<!--
        	img标签
        		src：加载资源文件的路径
        		alt：图片的替代文本（当图片资源失效起作用）
        		width/height：指定图片的宽度和高度（px:像素/百分比）
        		title:鼠标悬浮图片上，提示的文字
        -->
	</head>
	<body>
		<font color="blue" size="4">移动鼠标至图片上</font><br />
		<!--css样式：内部样式：在html标签指定style属性：css代码
			style="display: none/block;"设置图片的显示<block>和隐藏(none)代码
		-->
		<img style="display: none;" src="img/cjf.jpg" alt="搞笑图片" title="你张嘴想干啥？" />
	</body>
</html>
